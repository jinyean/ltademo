swagger: "2.0"
info:
  version: "1.0"
  title: LTA Demo API
host: jtandemo-test.apigee.net
basePath: /soap
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /getdetails:
    
    get:
      description: Returns greetings to the caller
      operationId: getdetails
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/getdetailsResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/errorResponse"
definitions:
  getdetailsResponse:
    required:
      - status
    properties:
      status:
        type: string
      amount:
        type: number
      currency:
        type: string
      payerparticulars:
        type: string
      payerreference:
        type: string
      payeeparticulars:
        type: string
      payeereference:
        type: string
  errorResponse:
    required:
      - status
    properties:
      status:
        type: string